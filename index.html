<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Narrative Visualization</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://unpkg.com/d3-annotation@2.5.1/d3-annotation.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #viz {
      margin-top: 20px;
    }
    .legend {
      font-size: 14px;
    }
    .coordinator {
      font-size: 14px;
      fill: gray;
      text-anchor: middle;
    }
  </style>
</head>
<body>
  <button onclick="setScene(1)">Scene 1</button>
  <button onclick="setScene(2)">Scene 2</button>
  <button onclick="setScene(3)">Scene 3</button>
  <div id="viz"></div>
  <script src="script.js"></script>
</body>
</html>
